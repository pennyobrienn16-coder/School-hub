<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peninsula Grammar Hub</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f5f7fa;
    }

    header {
      background: #002147;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    header img {
      height: 50px;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      margin: 10px 0;
      font-size: 1.3rem;
      color: #002147;
    }

    .links {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .links a {
      display: inline-block;
      text-decoration: none;
      background: #C8102E;
      color: white;
      padding: 10px 12px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .links a:hover {
      background: #a50d24;
    }

    .timetable {
      background: white;
      margin: 30px auto;
      max-width: 900px;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      text-align: center;
    }

    .timetable a {
      text-decoration: none;
      background: #002147;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
