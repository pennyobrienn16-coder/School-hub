<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My School Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
    .todo {
      margin-top: 40px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>ðŸ“š My School Hub</h1>

  <div class="grid">
    <div class="card">
      <h2>Science</h2>
      <a href="https://style-platform-link.com" target="_blank">Open Style</a>
    </div>
    <div class="card">
      <h2>General</h2>
      <a href="https://zenith-platform-link.com" target="_blank">Open Zenith</a>
    </div>
    <div class="card">
      <h2>Humanities</h2>
      <a href="https://jacplus.com" target="_blank">Open Jacaranda Plus</a>
    </div>
    <div class="card">
      <h2>English</h2>
      <a href="https://book-link.com" target="_blank">Open English Book</a>
    </div>
    <div class="card">
      <h2>VCD</h2>
      <a href="https://adobe.com" target="_blank">Open Adobe Suite</a>
    </div>
    <div class="card">
      <h2>Business Management</h2>
      <a href="https://edrolo.com" target="_blank">Open Edrolo</a>
    </div>
  </div>

  <div class="todo">
    <h2>âœ… To-Do List</h2>
    <ul>
      <li><input type="checkbox"> Science homework</li>
      <li><input type="checkbox"> Read English book</li>
      <li><input type="checkbox"> Business management Edrolo</li>
    </ul>
  </div>
</body>
</html>
